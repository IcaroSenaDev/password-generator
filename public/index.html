<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas Aleatórias</h1>
    <form id="password-form">
      <label for="password-length">Tamanho da senha:</label>
      <input type="number" id="password-length" min="8" max="20" value="12">

      <label for="uppercase">Incluir letras maiúsculas</label>
      <input type="checkbox" id="uppercase">

      <label for="numbers">Incluir números</label>
      <input type="checkbox" id="numbers">

      <label for="special">Incluir caracteres especiais</label>
      <input type="checkbox" id="special">

      <button type="submit">Gerar Senha</button>
    </form>
    <div id="generated-password"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
